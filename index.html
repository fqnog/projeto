<!DOCTYPE html>
<html lang="pt-br" class="root">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edege" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fernando Quian Nogueira</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/fernando dark.png"
          alt="Foto de Fernando Quian Nogueira"
        />
        <p>@fqnog</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>

      <ul>
        <li>
          <a href="https://app.rocketseat.com.br/ignite" target="_blank"
            >Inscrever-se no ignite</a
          >
        </li>

        <li>
          <a href="https://app.rocketseat.com.br/events" target="_blank"

          >
        </li>

        <li>
          <a href="https://github.com/fqnog" target="_blank"
            >Ver meu portfólio</a
          >
        </li>

        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"

          >

      <div id="social-links">
        <a href="https://github.com/fqnog" target="_blank">

        </a>

        <a href="https://instagram.com/fqnog" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a
          href="https://www.youtube.com/channel/UCXM4p7mPzZKrbPctne5D6sw"
          target="_blank"
        >
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a
          href="https:www.linkedin.com/in/fernando-quian-nogueira-79b9a1167"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>Feito por Fernando Quian Nogueira</footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>

</html>
